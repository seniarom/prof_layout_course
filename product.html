<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="header_left">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
                <a href="#"><img class="search_icon" src="images/search.png" alt="search"></a>
            </div>
            <div class="header_right">
                <a href="#"><img src="images/menu.png" alt="menu"></a>
                <a href="#"><img class="user_icon" src="images/user.png" alt="user"></a>
                <span class="cart_icon_numb">
                    <a href="#"><img class="cart_icon" src="images/cart.png" alt="logo"></a>
                    <span class="indacart">5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="new_arrivals">
        <div class="container">
            <h1>NEW ARRIVALS</h1>
            <nav>
                <a href="#">HOME</a>
                <span>/</span>
                <a href="#">MEN</a>
                <span>/</span>
                <a href="#">NEW ARRIVALS</a>
            </nav>


        </div>
    </div>

    <div class="slider">
        <div class="slider_left"></div>
        <img src="images/slider/girl.jpg" class="slider_image" alt="">
        <div class="slider_right"></div>
    </div>



</body>

</html>
